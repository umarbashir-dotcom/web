<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-5 mb-2">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 id="header-title" class="p-1">Library</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input id="filter" type="text" class="form-control" placeholder="Search Books...">
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="card card-body" id="main">
                    <h2 class="title">Add Books</h2>
                    <form id="addForm"
                    class="form-inline mb-3">
                        <input type="text" class="form-control mr-2 mb-2" id="item"
                        placeholder="Add Book">
                        <input type="submit" class="btn btn-dark" id="button">
                    </form>

                    <h2 class="title2">Books</h2>

                    <ul id="items" class="list-group">
                        <!-- <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm delete float-right ">X</button></li>

                         <li class="list-group-item ">Item 2 <button class="btn btn-danger btn-sm delete float-right ">X</button></li>

                          <li class="list-group-item mr-2">Item 3 <button class="btn btn-danger btn-sm delete float-right ">X</button></li>

                           <li class="list-group-item mr-5">Item 4 <button class="btn btn-danger btn-sm delete float-right ">X</button></li> -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>

    
</body>
</html>
